<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <h1 class="text-center" data-testid="appHeading">
      Salt Stars
    </h1>
    <div class="container mx-auto p-4">
      <button data-testid="fetchData" id="fetchData" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Fetch Characters
      </button>
      <div data-testid="loader" class="lds-facebook" id="loader" hidden><div></div><div></div><div></div></div>
      <section class="flex gap-4 justify-center w-full">
        <aside class="w-80">
          <ul data-testid="charactersList" id="charactersList" class="mt-4 space-y-4"></ul>
        </aside>
        <main id="characterDetail" data-testid="characterDetail" class="mt-6">
          <pre data-test-id="charDetails" id="charDetails" class="border border-gray-700 text-left rounded-md max-w-lg shadow-md shadow-red-700 p-4 break-words whitespace-pre-wrap"></pre>
        </main>
      </section>
    </div>
  </div>
  <template id="characterTemplate">
    <li data-testid="characterItem" class="p-4 bg-white shadow rounded character-item hover:shadow-md cursor-pointer hover:-translate-y-2 duration-200">
      <h2 data-testid="name" class="character-item__name"></h2>
      <p data-testid="gender" class="character-item__gender"></p>
      <p data-testid="birthYear" class="character-item__birth-year"></p>
    </li>
  </template>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
